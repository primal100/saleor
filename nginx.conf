# nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:///home/nilepottery/shop/shop.sock; # for a file socket
    # server 127.0.0.1:8000; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name .nilepottery.com; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /home/nilepottery/shop/shop/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/nilepottery/shop/shop/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /etc/nginx/uwsgi_params; # the uwsgi_params file you installed
    }

    listen 443 ssl; # managed by Certbot
ssl_certificate /etc/letsencrypt/live/nilepottery.com/fullchain.pem; # managed by Certbot
ssl_certificate_key /etc/letsencrypt/live/nilepottery.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    } # managed by Certbot

}
