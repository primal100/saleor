[uwsgi]
die-on-term = true
socket = /home/nilepottery/shop/shop.sock
chdir = /home/nilepottery/shop/saleor
log-format = UWSGI uwsgi "%(method) %(uri) %(proto)" %(status) %(size) %(msecs)ms [PID:%(pid):Worker-%(wid)] [RSS:%(rssM)MB]
master = true
max-requests = 100
memory-report = true
module = shop.wsgi:application
processes = 4
virtualenv = /home/nilepottery/shop
for-readline = /etc/envs.conf
  env = %(_)
  print = environment set: %(_)
