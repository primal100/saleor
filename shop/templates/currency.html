<div class="modal fade" id="currencyModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Change Currency</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="list-group">
            {% for currency in currencies %}
             {% if currency.0 == request.currency %}
              <a class="list-group-item active" href="{% url "currencychange" %}?currency={{currency.0}}&next={{request.path}}">{{currency.1}}</a>
             {% else %}
              <a class="list-group-item list-group-item-action" href="{% url "currencychange" %}?currency={{currency.0}}&next={{request.path}}">{{currency.1}}</a>
             {% endif %}
            {% endfor %}
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
